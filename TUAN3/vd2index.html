<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Sản Phẩm J-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Sản Phẩm J-Shop</h2>
    <table>
        <tr>
            <th>Tên Sản Phẩm</th>
            <th>Giá (VNĐ)</th>
            <th>Chất Liệu</th>
        </tr>
        <tr>
            <td>Nhẫn Kim Cương</td>
            <td>10,000,000</td>
            <td>Vàng 18K</td>
        </tr>
        <tr>
            <td>Lắc Tay Ngọc</td>
            <td>5,000,000</td>
            <td>Bạc</td>
        </tr>
        <tr>
            <td>Đồng Hồ Đính Đá</td>
            <td>15,000,000</td>
            <td>Bạch Kim</td>
        </tr>
    </table>

    <div class="form-group">
        <label for="product-type">Chọn Loại Sản Phẩm:</label>
        <select id="product-type" name="product-type">
            <option value="ring">Nhẫn</option>
            <option value="bracelet">Lắc Tay</option>
            <option value="watch">Đồng Hồ</option>
        </select>
    </div>

    <div class="form-group">
        <label for="material">Chọn Chất Liệu:</label>
        <select id="material" name="material">
            <option value="gold">Vàng</option>
            <option value="silver">Bạc</option>
            <option value="platinum">Bạch Kim</option>
        </select>
    </div>
</body>
</html>
