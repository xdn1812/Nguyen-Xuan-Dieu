<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Kiểm tra ngày sinh</h3>
         <input type="date" id="Day" placeholder="Hãy chọn ngày"> 
        <button onclick="CheckDate()"> Print days </button>
        <p id="result"></p>
    </div>
    <script>
            function CheckDate() {
                var dateInput = document.getElementById("Day").value;
                var inputDate = new Date (dateInput);
                var today = new Date();
                var Nowday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                if(inputDate.getTime() === Nowday.getTime()) {
                    document.getElementById("result").innerHTML = '<span style="color: green;">Hợp lệ! Ngày sinh nhật là ngày hôm nay</span>';
                } else if (inputDate.getTime() < Nowday.getTime()) {
                    document.getElementById("result").innerHTML = '<span style="color: green;">Hợp lệ! Ngày sinh nhật là ngày trong quá khứ </span>';
                } else {
                    document.getElementById("result").innerHTML = '<span style="color: red;">Không hợp lệ! Ngày sinh nhật là ngày trong tương lai </span>';
                }
            }
    </script>
    </div>
</body>
</html>
