
    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: blanchedalmond;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex; /* sử dụng flexbox layout*/
            flex-wrap: wrap; /*cho phép xún dòng khi ko đủ chổ*/
            justify-content: center; /*căn giữa*/
            max-width: 1200px; /*chiều rộng tối đa*/
            gap: 20px; /*khoảng cách giữa các item*/
            margin: 0 auto;
        }
        .gallery-item {
            width: calc(33.33% - 20px); /*mỗi ảnh chiếm 1/3 khoảng cách*/
            border-radius: 10px; /*bo góc*/
            overflow: hidden; /*ẩn phần lố ra ngoài*/
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Đã thêm giá trị */
            transition: transform 0.3s ease; 
        }
        .gallery-item:hover {
            transform: scale(1.05); 
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Ảnh 1">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Ảnh 2">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Ảnh 3">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Ảnh 4">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Ảnh 5">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Ảnh 6">
        </div>
    </div>
</body>
</html>
