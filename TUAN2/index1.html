<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu - Nguyễn Xuân Diệu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Ảnh tròn */
            object-fit: cover;
            border: 4px solid #3498db;
            margin: 20px 0;
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 18px;
        }
        
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
        
        .school {
            color: #e74c3c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nguyễn Xuân Diệu</h1>
        <img src="https://picsum.photos/200/300?grayscale" alt="Ảnh đại diện">
        
        <div class="info-item"><strong>Ngày sinh:</strong> 18-12-2005</div>
        <div class="info-item"><strong>Sở thích:</strong> <span class="highlight">Đá bóng</span></div>
        <div class="info-item"><strong>Học vấn:</strong> Đang học <span class="school">Thương mại điện tử</span> tại <span class="highlight">IUH</span></div>
        
        <div class="info-item" style="margin-top: 30px;">
            "Yêu công nghệ, đam mê thể thao và luôn học hỏi những điều mới"
        </div>
    </div>
</body>
</html>
