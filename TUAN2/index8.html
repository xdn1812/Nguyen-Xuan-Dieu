 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là video minh chứng tôi đã làm câu 8</title>
    <style> 
        body { 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: cadetblue;
            margin: 0;
            display: flex;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            }
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            text-align: center;
        }
        iframe {
            width: 500px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: #121110;
        }
        .video-title {
            font-size: 24px;
            color: #121110;
            margin-bottom: 15px;
            font-weight: bold;
        }
    .content {
            width: 100%;
            max-width: 800px;
            margin: 30px 0;
            padding: 20px;
            background-color: bisque;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2 class="video-title">Đây là video minh chứng tôi đã làm câu 8</h2>
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/9BFY_usZZqU" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="content">
        <h2>Nội dung khác</h2>
        <p>Đây là phần nội dung khác trên trang web, hãy mở YouTube lên và trải nghiệm nhé.</p>
    </div>
</body>
</html>
